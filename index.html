<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div class="login-bar">
        <ul>
          <li><a href="">로그인</a></li>
          <li><a href="">회원가입</a></li>
          <li><a href="">고객센터</a></li>
          <li><a href="">쿠팡플레이</a></li>
          <li><a href="">제휴마케팅</a></li>
        </ul>
      </div>

      <div class="headerinner">
        <div class="logo">
          <a href="https://www.coupang.com/" target="_blank" rel="noopener">
            <h1>Coupang</h1>
          </a>
        </div>

        <button class="button--category"><span></span>카테고리</button>

        <form action="/" class="search-bar">
          <div class="search-divide">
            <select name="serch-option" id="serch-option">
              <option value="all">전체</option>
            </select>
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M24 17H15L19.6957 23L24 17Z" fill="#767676" />
            </svg>
          </div>

          <input
            type="search"
            name="search"
            id="search"
            placeholder="찾고 싶은 상품을 검색해 보세요!"
            required
          />
          <button
            class="search-btn voice-search"
            aria-label="음성 검색"
          ></button>
          <button
            class="search-btn keyword-search"
            aria-label="키워드 검색"
          ></button>
        </form>

        <div class="myCoupang">
          <button><span></span>마이쿠팡</button>
          <ul class="myCoupang-hidden">
            <li>
              <a href="">주문목록</a>
            </li>
            <li>
              <a href="">취소/반품</a>
            </li>
            <li>
              <a href="">찜리스트</a>
            </li>
          </ul>
        </div>

        <div class="cart">
          <button><span></span>장바구니</button>
          <div class="cart-count">0</div>
          <div class="cart-hidden">장바구니에 담긴 상품이 없습니다.</div>
        </div>

        <div class="nav">
          <ul>
            <li>
              <a href="">
                <img
                  src="./assets/icon/icon-rocket.svg"
                  alt="로켓배송 아이콘"
                />
                로켓배송
              </a>
            </li>
            <li>
              <a href="">
                <img
                  src="./assets/icon/icon-fresh.svg"
                  alt="로켓프레시 아이콘"
                />
                로켓프레시
              </a>
            </li>
            <li>
              <a href="">
                2022년 설날
                <img src="./assets/icon/new.svg" alt="new 아이콘" />
              </a>
            </li>
            <li>
              <a href=""> 로켓직구 </a>
            </li>
            <li>
              <a href=""> 골드박스 </a>
            </li>
            <li>
              <a href=""> 정기배송 </a>
            </li>
            <li>
              <a href=""> 이벤트/쿠폰 </a>
            </li>
            <li>
              <a href=""> 기획전 </a>
            </li>
            <li>
              <a href=""> 여행티켓 </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
